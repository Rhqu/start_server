<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Body -->
  <ellipse cx="50" cy="62" rx="28" ry="32" fill="currentColor" opacity="0.1" stroke="currentColor" stroke-width="3"/>
  
  <!-- Head -->
  <rect x="22" y="18" rx="16" ry="16" width="56" height="36" fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="3"/>
  
  <!-- Face/visor -->
  <rect x="28" y="24" rx="12" ry="12" width="44" height="24" fill="currentColor" opacity="0.8"/>
  
  <!-- Left eye -->
  <ellipse cx="40" cy="36" rx="6" ry="7" fill="#5CE1E6"/>
  <ellipse cx="41" cy="34" rx="2" ry="2" fill="white" opacity="0.8"/>
  
  <!-- Right eye -->
  <ellipse cx="60" cy="36" rx="6" ry="7" fill="#5CE1E6"/>
  <ellipse cx="61" cy="34" rx="2" ry="2" fill="white" opacity="0.8"/>
  
  <!-- Smile -->
  <path d="M42 42 Q50 48 58 42" stroke="#5CE1E6" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Antenna -->
  <line x1="50" y1="18" x2="50" y2="8" stroke="currentColor" stroke-width="2"/>
  <circle cx="50" cy="6" r="4" fill="#5CE1E6"/>
  
  <!-- Left ear -->
  <ellipse cx="18" cy="36" rx="5" ry="7" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
  
  <!-- Right ear -->
  <ellipse cx="82" cy="36" rx="5" ry="7" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
  
  <!-- Left arm -->
  <ellipse cx="20" cy="60" rx="6" ry="8" fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="2"/>
  
  <!-- Right arm (waving) -->
  <ellipse cx="80" cy="55" rx="6" ry="8" fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="2" transform="rotate(-20 80 55)"/>
  
  <!-- Feet -->
  <ellipse cx="38" cy="92" rx="8" ry="5" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
  <ellipse cx="62" cy="92" rx="8" ry="5" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="2"/>
</svg>
